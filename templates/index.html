<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>To-Do List</h1>

    <form action="{{ url_for('add_task') }}" method="POST">
        <input type="text" name="content" placeholder="Add a new task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li style="text-decoration: {% if task.completed %}line-through{% endif %}">
            {{ task.content }}
            <a href="{{ url_for('complete_task', task_id=loop.index0) }}">Complete</a>
            <a href="{{ url_for('delete_task', task_id=loop.index0) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
